<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Vuser Example Site</title>
</head>
<body>
    <h1>Example Travel Co.</h1>
    <form id="flight-booking-form">
        <label for="flight-origin-input">Origin:</label>
        <input type="text" id="flight-origin-input" name="origin">
        
        <label for="flight-dest-input">Destination:</label>
        <input type="text" id="flight-dest-input" name="destination">

        <label for="flight-date-picker">Date:</label>
        <input type="date" id="flight-date-picker" name="date">
        
        <button typeid="submit" id="book-flight-btn">Book Flight</button>
    </form>
    
    <div id="cookie-banner">
        <p>We use cookies.</p>
        <button id="cookie-accept-button">Accept</button>
    </div>
</body>
</html>
